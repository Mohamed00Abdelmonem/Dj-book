<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Add a New Book</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Add Book</button>
                </form>
            </div>
        </div>

        <h1 class="mt-5 text-center">Books List</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <ul class="list-group">
                    {% for book in books %}
                        <li class="list-group-item">
                            <strong>{{ book.title }}</strong> by {{ book.author }} - {{ book.publication_date }}
                        </li>
                    {% endfor %}
                </ul>
                {% if not books %}
                    <p class="text-center mt-3">No books available yet.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
